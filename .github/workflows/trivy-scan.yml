name: Trivy scan workflow

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Install Trivy CLI (no default scan)
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          version: latest

      # ------------------------------
      # ðŸ”¸ Security Gate: NGINX
      # ------------------------------
      - name: Security Gate - Fail on HIGH or CRITICAL for NGINX
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL nginx:1.21

      # ------------------------------
      # ðŸ“„ NGINX - Reports
      # ------------------------------
      - name: Scan NGINX image (JSON)
        run: trivy image -f json -o nginx-report.json nginx:1.21

      - name: Scan NGINX image (HTML)
        run: trivy image -f template --template "@contrib/html.tpl" -o nginx-report.html nginx:1.21

      # ------------------------------
      # ðŸ”¸ Security Gate: Alpine
      # ------------------------------
      - name: Security Gate - Fail on HIGH or CRITICAL for Alpine
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL alpine:3.12

      # ------------------------------
      # ðŸ“„ Alpine - Reports
      # ------------------------------
      - name: Scan Alpine image (JSON)
        run: trivy image -f json -o alpine-report.json alpine:3.12

      - name: Scan Alpine image (HTML)
        run: trivy image -f template --template "@contrib/html.tpl" -o alpine-report.html alpine:3.12

      # ------------------------------
      # ðŸ“¤ Upload Reports
      # ------------------------------
      - name: Upload Trivy scan reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-reports
          path: |
            nginx-report.json
            nginx-report.html
            alpine-report.json
            alpine-report.html

